{% extends "core/base.html" %}
{% block title %}Delete Room | ChatVerse{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow border">
  <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Group Room</h1>

  <p class="text-gray-700 mb-4">
    Are you sure you want to delete the group room
    <span class="font-semibold text-black">"{{ room.name }}"</span>?
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-between mt-6">
      <a href="{% url 'chat-home' %}"
         class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded">
        Cancel
      </a>
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded">
        Yes, Delete Room
      </button>
    </div>
  </form>
</div>
{% endblock %}
