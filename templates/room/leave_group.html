{% extends "core/base.html" %}
{% block title %}Leave Group | ChatVerse{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow-md border">
  <h1 class="text-2xl font-semibold text-red-600 text-center mb-4">
    Leave Group: {{ room.name }}
  </h1>

  <p class="text-gray-700 text-center mb-6">
    Are you sure you want to leave this group? You will no longer receive messages or updates.
  </p>

  <form method="post" class="flex justify-between">
    {% csrf_token %}
    <a href="{% url 'chat-home' %}" class="text-sm text-gray-500 hover:underline">‚Üê Cancel</a>
    <button
      type="submit"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md shadow">
      Leave Room
    </button>
  </form>
</div>

{% endblock %}
