{% extends "core/base.html" %}
{% block title %}Join Group | ChatVerse{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow-md border">
  <h1 class="text-2xl font-semibold text-blue-600 text-center mb-4">
    Join Group: {{ room.name }}
  </h1>

  <form method="post">
    {% csrf_token %}
    
    {% if room.password %}
    <div class="mb-4">
      <label class="block font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        name="password"
        required
        class="w-full border px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter room password">
    </div>
    {% endif %}

    <div class="flex justify-between">
      <a href="{% url 'chat-home' %}" class="text-sm text-gray-500 hover:underline">‚Üê Back</a>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow">
        Join Room
      </button>
    </div>
  </form>
</div>

{% endblock %}
