{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>

    <form method="POST" action="{% url 'signup' %}" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium mb-1 text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium mb-1 text-gray-700">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Password -->
        <div class="relative">
            <label for="password" class="block text-sm font-medium mb-1 text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <button type="button" id="togglePassword" class="absolute right-3 top-9 text-gray-500 text-sm">
                👁️
            </button>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-150">
            Sign Up
        </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
    const toggle = document.getElementById('togglePassword');
    const input = document.getElementById('password');
    toggle.addEventListener('click', () => {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        toggle.textContent = type === 'password' ? '👁️' : '🙈';
    });
</script>
{% endblock %}
